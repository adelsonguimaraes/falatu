<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-room">
        <img src="./assets/images/logo.png">
    </div>

    <div class="box">
        <div class="video-box">
            <div class="outhers">
                <!-- videos da call -->
            </div>
        </div>

        <div class="buttons-cam">
            <!-- botões de call -->
        </div>
    </div>

    <div class="bar">
        <div class="header">
            <label>Mensagens</label>
            <a class="close"><img src="./assets/images/btn_close.png"></a>
        </div>
        <div class="bar-content">
        </div>
        <div class="bar-footer">
            <input id="input_message" type="text">
            <a id="btn_enviar"><img src="./assets/images/btn_send.png" alt="Enviar"></a>
        </div>
    </div>
    
    <div class="notification">
        <!-- notificações -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./room.js"></script>
    <script src="./audioEffect.js"></script>
    <script src="./splash.js"></script>
    <script src="./preparo.js"></script>
</body>
</html>
